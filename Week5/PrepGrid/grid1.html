<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns : 300px 300px 300px;
        /*grid-template-columns: repeat( 3, 1fr);*/
        /*grid-template-columns:  1fr 2fr 1fr;*/
        /*grid-template-columns:  1fr 2fr 1fr;*/
        max-width: 900px;
        background-color: bisque;
      }
      .grid-container > div {
        background-color: cornflowerblue;
        text-align: center;
        border: 1px solid black;
        padding:  20px;
      }

    </style>
</head>
<body>
  <h2> hello world </h2>
  <div class="grid-container">
    <div>  one </div>
    <div>  Two </div>
    <div>  Three </div>
    <div>  Four </div>
    <div>  Five </div>
    <div>  Six </div>
  </div>

</html>
